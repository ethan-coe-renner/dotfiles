image: fedora/latest
packages:
  - tar
tasks:
  - install-chezmoi: |
      sh -c "$(curl -fsLS get.chezmoi.io)"
  - init: |
      chezmoi init --promptDefaults --apply https://git.sr.ht/~code-runner/dotfiles
  - emacs: |
      emacs --debug-init --batch -u $USER
  - zsh: |
      $(chezmoi source-path)/ci/test_zsh.sh
